<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe</title>

    <link rel="stylesheet" href="/static/css/recipe.css">
</head>
<body>
    <div class="container">
        <div class="art-deco-border">
            <h2>Upload a New Recipe</h2>
            <form id="recipeForm">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title" required><br>

                <label for="description">Description:</label>
                <textarea id="description" name="description" required></textarea><br>

                <label for="difficulty">Difficulty:</label>
                <select name="difficulty" id="difficulty" required>
                    <option disabled selected>Select difficulty</option>
                    {{ range $i := (seq 1 5) }}
                    <option>{{ $i }}</option>
                    {{ end }}
                </select><br>

                <label for="ingredients">Ingredients:</label>
                <textarea id="ingredients" name="ingredients" required></textarea><br>

                <label for="instructions">Instructions:</label>
                <textarea id="instructions" name="instructions" required></textarea><br>

                <label for="category">Category:</label>
                <select name="category" id="category" required>
                    {{ range .Categories }}
                    <option>{{ .Name }}</option>
                    {{ end }}
                </select><br>

                <button id="uploadButton" type="submit">Upload Recipe</button>
                <button id="cancelButton", type="button">Cancel</button>
            </form>
        </div>
    </div>

<script src="/static/scripts/auth.js"></script>
<script src="/static/scripts/recipe.js"></script>
</body>
</html>
